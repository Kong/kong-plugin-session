dist: xenial
sudo: required

language: go

go:
  - "1.13.x"

notifications:
  email:
    recipients:
    - team-interfaces@konghq.com
    on_success: never
    on_failure: always

addons:
  postgresql: "9.5"
  apt:
    packages:
      - net-tools
      - libpcre3-dev
      - build-essential

services:
  - docker

env:
  global:
    - LUAROCKS=3.3.1
    - OPENSSL=1.1.1d
    - CASSANDRA_BASE=2.2.12
    - CASSANDRA_LATEST=3.9
    - OPENRESTY_BASE=1.15.8.2
    - OPENRESTY_LATEST=1.15.8.2
    - DOWNLOAD_CACHE=$HOME/download-cache
    - INSTALL_CACHE=$HOME/install-cache
    - BUSTED_ARGS="-o htest -v --exclude-tags=flaky,ipv6"
    - PLUGIN_NAME=session
    - KONG_TEST_PLUGINS=bundled,$PLUGIN_NAME
    - KONG_PLUGINS=bundled,$PLUGIN_NAME

  matrix:
    - OPENRESTY=$OPENRESTY_BASE
      CASSANDRA=$CASSANDRA_BASE
    - OPENRESTY=$OPENRESTY_LATEST
      CASSANDRA=$CASSANDRA_LATEST

before_install:
  - git clone https://$GITHUB_TOKEN:@github.com/Kong/kong-ci.git
  - source kong-ci/setup_env.sh
  - git clone -b master https://github.com/Kong/kong.git kong-ce

install:
  - luarocks make
  - cd kong-ce
  - make dev
  - createuser --createdb kong
  - createdb -U kong kong_tests
  - cd ../
  - KONG_DATABASE=postgres KONG_PG_DATABASE=kong_tests kong-ce/bin/kong migrations bootstrap
  - KONG_DATABASE=cassandra KONG_CASSANDRA_KEYSPACE=kong_tests kong-ce/bin/kong migrations bootstrap
  - luarocks remove --force lua-resty-session
  - luarocks install --force lua-resty-session 3.1
  - cd kong-ce

script:
  - cd .. && luacheck . && cd kong-ce
  - bin/busted $BUSTED_ARGS ../spec

cache:
  apt: true
  pip: true
  directories:
    - $DOWNLOAD_CACHE
    - $INSTALL_CACHE
    - $HOME/.ccm/repository
